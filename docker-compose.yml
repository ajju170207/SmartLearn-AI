version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: smartlearn_ai
      POSTGRES_USER: smartlearn_user
      POSTGRES_PASSWORD: smartlearn_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smartlearn-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartlearn-network

  # Vector Database (ChromaDB)
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - smartlearn-network

  # Core Services
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://smartlearn_user:smartlearn_password@postgres:5432/smartlearn_ai
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key
    depends_on:
      - postgres
      - redis
    networks:
      - smartlearn-network

  learning-assistant:
    build:
      context: ./services/learning-assistant
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://smartlearn_user:smartlearn_password@postgres:5432/smartlearn_ai
      - REDIS_URL=redis://redis:6379
      - CHROMA_URL=http://chromadb:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - chromadb
    networks:
      - smartlearn-network

  code-assistant:
    build:
      context: ./services/code-assistant
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://smartlearn_user:smartlearn_password@postgres:5432/smartlearn_ai
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - smartlearn-network

  personalization:
    build:
      context: ./services/personalization
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://smartlearn_user:smartlearn_password@postgres:5432/smartlearn_ai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - smartlearn-network

  analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://smartlearn_user:smartlearn_password@postgres:5432/smartlearn_ai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - smartlearn-network

  # API Gateway
  api-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - learning-assistant
      - code-assistant
      - personalization
      - analytics
    networks:
      - smartlearn-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost
    depends_on:
      - api-gateway
    networks:
      - smartlearn-network

volumes:
  postgres_data:
  redis_data:
  chroma_data:

networks:
  smartlearn-network:
    driver: bridge